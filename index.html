<!DOCTYPE html>
<html>

<head>
  <link rel='stylesheet' href='style.css' />
  <script src='script.js'></script>
  <script src='bootstrap/.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/shared/angular.min.js"></script>
  <title>Run Calculator</title>

  <!-- Bootstrap Core CSS -->
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
    <link href="bootstrap/dist/css/my-styles.css" rel="stylesheet">    
</head>

<body ng-app="runCalculatorApp">
  <div class="container">
  	<div class="row">
			<div class="col-lg-12 text-center">
				<h1 class="section-heading">Fantastic Run Calculator</h1>
			</div>
		</div>
		<div class="col-lg-12">
			<div class="col-md-4">
  			<div class="row">
		    	<div class="text-center">
		    		<h3 class="section-heading">Weekly Mileage Goal</h3>
		    	</div>
	    	</div>
	    	<div class="row">
		  		<button data-ng-model="mileage" class="btn btn-md:hover" type="number">20</button>
		  		<button class="btn btn-md" type="number">30</button>
		  		<button class="btn btn-md" type="number">40</button>
		  		<button class="btn btn-md" type="number">50</button>
		  		<button class="btn btn-md" type="number">50</button>
		  		<button class="btn btn-md" type="number">60</button>
		  		<button class="btn btn-md" type="number">70</button>
		  		<button class="btn btn-md" type="number">80</button>
		  		<button class="btn btn-md" type="number">90</button>
		  		<button class="btn btn-md" type="number">100</button>
		  		<!--<button class="btn btn-md" type="number">Custom</button>-->
		  	</div>
	  	</div>

	  	<div class="col-md-4 center-block">	 
	  		<div class="row">
		    	<div class="text-center">
		    		<h3 class="section-heading">Long Run Percent</h3>
		    	</div>
		    </div>	
	    	<div class="row">
		  		<button class="btn btn-md" type="number">20%</button>
		  		<button class="btn btn-md" type="number">25%</button>
		  		<!--<button class="btn btn-md" type="number">Custom</button>-->
		  	</div>
	    </div>

	    <div class="col-md-4">		
	    	<div class="row">
		    	<div class="text-center">
		    		<h3 class="section-heading">Sessions Run Per Week</h3>
		    	</div>
		    </div>
		    <div class="row">
		  		<button class="btn btn-md" type="number">4</button>
		  		<button class="btn btn-md" type="number">5</button>
		  		<button class="btn btn-md" type="number">6</button>
		  		<button class="btn btn-md" type="number">7</button>
		  		<button class="btn btn-md" type="number">8</button>
		  		<button class="btn btn-md" type="number">9</button>
		  		<button class="btn btn-md" type="number">10</button>
		  		<button class="btn btn-md" type="number">11</button>
		  		<button class="btn btn-md" type="number">12</button>
		  		<button class="btn btn-md" type="number">13</button>
		  	</div>
			</div>
	  </div>
	</div>	
</body>
	
</html>
